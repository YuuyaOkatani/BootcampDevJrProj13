<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../style/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>Document</title>
</head>

<body>
    <div id="nav-bar">

    </div>



    <div class="container text-center">
        <div class="row">
            <div class="display-6 my-2">Fazer um agendamento</div>
            <div class="col-6 border rounded shadow-sm p-4">
                <div id="formAppointment"></div>
            </div>
            <div class="col-6 border rounded shadow-sm p-4">
                <div id="calendar"></div>
                <div id="time"></div>


            </div>
        </div>
        <div class="d-grid gap-2 mt-5 px-5">
            <button class="btn btn-primary shadow-sm" type="button" data-bs-toggle="modal"
                data-bs-target="#exampleModal">Agendar</button>
        </div>


    </div>


    <!-- Button trigger modal -->


    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Confirmar agendamento?</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="alert alert-secondary" role="alert">
                        <div class="row">
                            <div class="col-3">Cliente</div>
                            <div class="col-9 fw-bold">Maria da Silva Nunes</div>
                        </div>
                        <div class="row">
                            <div class="col-3">Data</div>
                            <div class="col-9 fw-bold">23/04/2024</div>
                        </div>
                        <div class="row">
                            <div class="col-3">Horário</div>
                            <div class="col-9 fw-bold">14:00</div>
                        </div>
                    </div>
                    <div class="alert alert-secondary" role="alert">
                        <div class="row">
                            <div class="col-3">Área</div>
                            <div class="col-9 fw-bold">Terapia Ocupacional</div>
                        </div>
                        <div class="row">
                            <div class="col-3">Profissonal</div>
                            <div class="col-9 fw-bold">Dr.Flávia Regina da Silva</div>
                        </div>
                        <div class="row">
                            <div class="col-3">Tipo:</div>
                            <div class="col-9 fw-bold">Particular</div>
                        </div>
                        <div class="row">
                            <div class="col-3">Comentários</div>
                            <div class="col-9 fw-bold">Parcelar em 3x</div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary">Voltar</button>
                    <button type="button" class="btn btn-primary">Confirmar</button>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script>

        $(function () {
            $("#nav-bar").load("../components/navbar/navbar.html");
            $("#formAppointment").load("../components/form_appointment/form_appointment.html");
            $("#calendar").load("../components/calendar/calendar.html");
            $("#time").load("../components/time/time.html");
        })
    </script>
</body>

</html>
